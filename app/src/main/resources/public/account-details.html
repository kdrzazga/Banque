<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>
    <title>Banque - Account Details</title>
    <link rel="stylesheet" href="style/padstyle.css"/>
    <link rel="stylesheet" href="style/general_styles.css"/>
</head>
<body onload="initAccountDetails();">
<div>
    <div id="header">
        <div align="center" id="account-id">
            <label class="lang" key="account">Account</label>
            : <label id="customer-name-with-id">Jan Kovalsky (id = 0)</label>
        </div>
    </div>
    <div class="container">
        <!-- Tabs -->
        <table id="nav-tab" class="nav">
            <tr>
                <td class="active"><a href="#debit-cards" class="lang" key="credit-cards">Debit Cards</a></td>
                <td><a href="#credit-cards" class="lang" key="credit-cards">Credit Cards</a></td>
                <td><a href="#credits" class="lang" key="credits">Credits</a></td>
            </tr>
        </table>
        <div class="tab-content">
            <div class="tab-pane active" id="debit-cards">
                <table id="debit-cards-table">
                    <thead>
                        <td class="table-td">id</td>
                        <td class="table-td"><label class="lang" key="account">Account</label></td>
                        <td class="table-td"><label class="lang" key="bank">Bank</label></td>
                        <td class="table-td"><label class="lang" key="balance">Balance</label></td>
                        <td class="table-td"><label class="lang" key="currency">Currency</label></td>
                        <td class="table-td"><label class="lang" key="active">Active</label></td>
                    </thead>
                    <tbody id="debit-cards-content">
                    <tr>
                        <td class="table-td"><label class="lang" key="debit">Debit</label></td>
                        <td class="table-td"><label class="lang" key="cards">cards</label></td>
                        <td class="table-td"><label class="lang" key="not">not</label></td>
                        <td class="table-td"><label class="lang" key="loaded">loaded</label></td>
                        <td class="table-td"><label class="lang" key="ERROR">ERROR</label></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="tab-pane" id="credit-cards">
                <table id="credit-cards-table">
                    <thead>
                    <td class="table-td">id</td>
                    <td class="table-td"> <label class="lang" key="account">Account</label></td>
                    <td class="table-td"> <label class="lang" key="bank">Bank</label></td>
                    <td class="table-td"> <label class="lang" key="balance">Balance</label></td>
                    <td class="table-td"> <label class="lang" key="currency">Currency</label></td>
                    <td class="table-td"> <label class="lang" key="credit-limit">Credit Limit</label></td>
                    <td class="table-td"> <label class="lang" key="active">Active</label></td>
                    </thead>
                    <tbody id="credit-cards-content">
                    <tr>
                        <td class="table-td"> <label class="lang" key="">Credit cards</label></td>
                        <td class="table-td"> <label class="lang" key="not">not</label></td>
                        <td class="table-td"> <label class="lang" key="loaded">loaded</label></td>
                        <td class="table-td"> <label class="lang" key="">ERROR</label></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="tab-pane" id="credits">
                <table id="credits-table">
                    <thead>
                        <td class="table-td">id</td>
                        <td class="table-td"> <label class="lang" key="account">Account</label></td>
                        <td class="table-td"> <label class="lang" key="bank">Bank</label></td>
                        <td class="table-td"> <label class="lang" key="amount">Amount</label></td>
                        <td class="table-td"> <label class="lang" key="currency">Currency</label></td>
                    </thead>
                    <tbody id="credits-content">
                    <tr>
                        <td class="table-td"> <label class="lang" key="Credits">Credits</label></td>
                        <td class="table-td"> <label class="lang" key="not">not</label></td>
                        <td class="table-td"> <label class="lang" key="loaded">loaded</label></td>
                        <td class="table-td"> <label class="lang" key="ERROR">ERROR</label></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="script/libs.js"></script>
<script type="text/javascript" src="script/tabs.js"></script>
<script type="text/javascript" src="script/jquery-3.4.1.js"></script>
<script type="text/javascript" src="script/language_select.js"></script>
<script type="text/javascript" src="script/account_details_requests.js"></script>
</body>
</html>
